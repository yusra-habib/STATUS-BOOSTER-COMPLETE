<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="carousel">
        <div class="carousel-item">
            <img src="nickvujicic.jpg">
            <h5>Nick Vujicic</h5>
            <div class="social">
                <a href="https://nickvujicic.com/"target=" blank"  class="btn">Profile</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="rachaelrobertson.jpg">
            <h5>Rachael Robertson</h5>
            <div class="social">
                <a href="https://www.rachaelrobertson.com.au/"target=" blank"  class="btn">Profile</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="samcawthorn.jpg">
            <h5>Sam Cawthorn</h5>
            <div class="social">
                <a href="https://www.samcawthorn.com/"target=" blank"  class="btn">Profile</a>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.carousel').carousel();
        });

    </script>

</body>

</html>
