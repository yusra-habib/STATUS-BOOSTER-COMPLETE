<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="carousel">
        <div class="carousel-item">
            <img src="tonyrobbins.jpg">
            <h5>Tonny Robbins</h5>
            <div class="social">
                <a href="https://www.tonyrobbins.com/" target=" blank" class="btn">Profile</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="lesBrown.jpg">
            <h5>Les Brown</h5>
            <div class="social">
                <a href="https://lesbrown.com/" target=" blank" class="btn">Profile</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="OprahWinfrey.jpg">
            <h5>Oprah Winfrey</h5>
            <div class="social">
                <a href="https://www.oprah.com/app/inspiration.html" target=" blank" class="btn">Profile</a>
            </div>
        </div>

    </div>

    <script>
        $(document).ready(function () {
            $('.carousel').carousel();
        });

    </script>

</body>

</html>
