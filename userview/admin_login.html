          </div>
          <a onclick="history.back()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Go Back
          </a>
          <a value="Login" id="submit" onclick="validate()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
          
        </form>
      </div>
    
    
</body>
